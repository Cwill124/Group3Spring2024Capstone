<div class="PdfSource-page">
	<div>
		<app-source-aside></app-source-aside>
	</div>
	
	<div class="source-item">
		<div *ngIf="isLoading">Loading...</div>
		<div class="source-item-header">
			<h1>Source: {{name}}</h1>
			<button (click)="deleteSource()">Delete</button>
		</div>
		<div class="source-content">
			<iframe [src]="url" width="100%" height="100%"></iframe>
		</div>
		
	</div>
	<div class="notes">
		<div class="notes-header">
			<h2>Notes</h2>
			<button id="add-note" mat-raised-button (click)="openDialog()">add</button>
		</div>
		<div class="notes-content">
			<div *ngIf="notes && notes.length">
				<div *ngFor="let currentNote of notes">
				  <app-note [currentNote]="currentNote" (deleteNote)="deleteNote($event)"></app-note>
				</div>
			  </div>
		</div>
	</div>	
</div>

<app-create-note  (closeDialog)="closeDialog()" (noteCreated)="onSubmit($event)"></app-create-note>


<dialog id="dialog-tag-creation"> 
	<form #tagsForm="ngForm" (ngSubmit)="onTagSubmit(tagsForm.value)">
			<div class="tag-dialog">
		<div class="tag-dialog-header">
			<h2>Add Tag</h2>
			<button class="close-button" (click)="closeTagCreationDialog()">X</button>
			</div>
			<div class="tag-dialog-body">
				<input ngModel name="tag" id="tag" type="text" placeholder="Tag Name" required>
				</div>

				<div class="tag-dialog-footer">
					<button type="submit" class="continue-button">Add</button>
				</div>

	</div>
	</form>
</dialog>
