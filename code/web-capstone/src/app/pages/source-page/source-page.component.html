<header class="source-header">
    <h1>Sources</h1>
    <button id="add-source" (click)="openDialog()">Add Source</button>
</header>
<div class="sources" >
    <div *ngIf="isLoading">Loading...</div>
    <div *ngIf="error">{{ error }}</div>
    <div class="source" *ngFor="let source of sources"(click)="goToSource(source)" >
        <p>{{source.name}}</p>
        
    </div>
</div>
<app-source-creation></app-source-creation>
