<form #usersForm="ngForm" (ngSubmit)="onLogin(usersForm.value)" class="form">
	<div class="form-body">
		<header class="form-header">
			<h1>Login</h1>
		</header>
		<div class="register-inputs">
	
			<input type="text" ngModel id="username" name="username" placeholder="Username">
			
			<input type="password" ngModel id="password" name="password" placeholder="Password">

		</div>
		
		<input type="submit" class="form-submit" value="Login">
	</div>
	
	<p><a href="/register" routerLink="/register">Don't have account click here?</a></p>
	
</form>
