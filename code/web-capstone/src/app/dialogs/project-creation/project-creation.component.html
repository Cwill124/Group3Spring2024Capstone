<dialog id="create-project-dialog" class="dialog-content">
    <div class="dialog-header">
        <h1 class="dialog-title">Create Project</h1>
        <button class="close-button" (click)="closeDialog()">X</button>
    </div>
    <form #projectForm="ngForm" (ngSubmit)="onSubmit(projectForm.value)">
        <label for="project-name">Project Title</label>
        <input type="text" ngModel id="project-name" name="title" class="input-field" required>
        
        <label for="project-description">Project Description</label>
        <textarea id="project-description" ngModel name="description" class="input-field"></textarea>
        
        <button type="submit" class="continue-button">Create</button>
    </form>
</dialog>
