<header>
    <h2 mat-dialog-title class="dialog-title create-source-title">Create {{type}} Source <button mat-dialog-close class="close-button">X</button></h2>
</header>
<div class="dialog-content">
    <div class="source-type">
        <p>Url:</p>
        <input type="text" [(ngModel)]="url" placeholder="Enter URL" class="url-input">
    </div>
    <div class="source-type">
        <p>Name:</p>
        <input type="text" [(ngModel)]="name" placeholder="Enter Name" class="name-input">
    </div>
    <div class="source-type">
        <p>Author:</p>
        <input type="text" [(ngModel)]="author" placeholder="Enter Author" class="author-input">
    </div>
    <div class="source-type">
        <p>Publisher:</p>
        <input type="text" [(ngModel)]="publisher" placeholder="Enter Publisher" class="publisher-input">
    </div>
    <div class="source-type">
        <p>Publish Year:</p>
        <input type="number" [(ngModel)]="publishYear" placeholder="Enter Publish Year" class="year-input">
    </div>
    <div class="dialog-actions">
        <button class="clear-button">Clear</button>
        <button class="create-button" (click)="handleSubmit()">Create</button>
    </div>
</div>
